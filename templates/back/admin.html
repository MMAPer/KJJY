{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平台首页</title>
    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vue/vue.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vue/axios.min.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/skins/skin-blue.min.css' %}">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="admin">
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="/back" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>K</b>JJY</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>K</b>JJY</span>
        </a>
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <ul class="nav navbar-nav" style="float: right; margin-right: 120px">
                <li class="user user-menu">
                    <!-- Menu Toggle Button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- The user image in the navbar-->
                        <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="user-image" alt="User Image">
                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                        <span class="hidden-xs">{{ username }}</span>
                    </a>
                </li>
                <li>
                    <div style="margin-top: 7px;margin-left: 5px;">
                        <a href="#" class="btn btn-danger">Sign out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>


    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{ username }}</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- search form (Optional) -->
            <form action="/search" method="post" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="关键词搜索">
                    <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
                </div>
            </form>
            <!-- /.search form -->


            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">HEADER</li>
                <!-- Optionally, you can add icons to the links -->
                <li class="active"><a href="#"><i class="fa fa-link"></i> <span>数据管理</span></a></li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-link"></i>
                        <span>类别管理</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#">类别名称</a></li>
                        <li><a href="#">包含场馆</a></li>
                    </ul>
                </li>
                <li><a href="#"><i class="fa fa-link"></i> <span>用户管理</span></a></li>

            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                数据管理
                <small>
                    <button class="btn btn-primary" style="margin-left:50px; margin-top:-10px">
                        {#                    <span class="glyphicon glyphicon-ok">&nbsp;</span>#}
                        添加数据
                    </button>
                </small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>类别名称</label>
                        <select class="form-control select2 select2-hidden-accessible" style="width:90%;" tabindex="-1"
                                aria-hidden="true">
                            <option selected="selected">展馆记录</option>
                            <option>2018专业馆</option>
                            <option>2018综合馆</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>场馆名称</label>
                        <select class="form-control select2 select2-hidden-accessible" style="width:90%;" tabindex="-1"
                                aria-hidden="true">
                            <option selected="selected">自然博物馆</option>
                            <option>地质博物馆</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title" id="table-title">2018专业馆-地质博物馆</h3>
                            </div>
                            <div class="box-body">
                                <div class="table-responsive">
                                    <table class="table no-margin table-bordered"
                                           style="word-break:break-all; word-wrap:break-all;table-layout:fixed">
                                        <thead>
                                            <tr>
                                                <th style="width:200px; text-align:center;">操作</th>
                                                <th>序号</th>
                                                <th>名称</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--------------------------
                      | Your Page Content Here |
                      -------------------------->
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            技术支持：NERCMS-WHU Multimedia Analysis Group
        </div>
        <!-- Default to the left -->
        湖北省科学技术馆@版权所有 电话：027-87231130 联系人：徐雅丽 鄂ICP备17017325号-1
    </footer>
    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
</body>
<script>
    let admin = new Vue({
        el:"#admin",
        data(){
            return {
                labelName: [],
                itemName: [],
                selectLabelName: "",
                selectItemName: "",
                
            }
        },
    });
</script>
</html>
